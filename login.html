    <script>
    // Get the loginbox class
    var loginbox = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == loginbox) {
          loginbox.style.display = "none";
        }
      }
    // login validation( *Importent* this funtion cruuntly not working  )

    <title>LogIn</title>

  <body>
    <!--login button-->
    <button onclick="document.getElementById('id01').style.display='block'",style="width:auto;">Log in</button>
    <div class="loginbox" id="id01">
      <h1>Log in</h1>
      <form method="post" action="you_can_enter_php_file_here.php" class="animate" name="frm01" onsubmit="need_to_add_a_script_file_here">

    <!--signin button-->
    <button onclick="document.getElementById('id02').style.display='block'",style="width:auto;">Sign in</button>

        <input type="text" placeholder="Enter username" name="uname" required>

        <input type="text" placeholder="Enter emailaddress" name="eaddress" required>

        <p>Confirm Password</p>
        <input type="password" placeholder="ReEnter password" name="pswr" required><br>
        <input type="submit" value="Signin">
        <button class="canbtn" onclick="document.getElementById('id02').style.display='none'">Cancel</button><br>
