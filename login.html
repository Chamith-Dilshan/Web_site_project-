<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login&signin.css">

    <script>
    // Get the loginbox class
    var loginbox = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == loginbox) {
          loginbox.style.display = "none";
        }
      }
    // login validation( *Importent* this funtion cruuntly not working  )
    function validate(){
      if(document.frm1.uname.value.length<3)
      {
        alert("please Enter user name");
        document.getElementById("frm01").action="login.html";
      }
      if(document.frm1.psw.value.length<1)
      {
          alert("please Enter password");
          document.getElementById("frm01").action="login.html";
      }
    }
    </script>

    <title>LogIn</title>
  </head>
  <body>
    <!--login page-->
    <button onclick="document.getElementById('id01').style.display='block'",style="width:auto;">Log in</button>
    <div class="loginbox" id="id01">
      <h1>Log in</h1>
      <form method="post" action="you_can_enter_php_file_here.php" class="animate" name="frm01" onsubmit="validate();">
        <p>User name</p>
        <input type="text" placeholder="Enter username" name="uname" required>
        <p>Password</p>
        <input type="password" placeholder="Enter password" name="psw" required><br>
        <input type="submit" value="Login">
        <button class="canbtn" onclick="document.getElementById('id01').style.display='none'">Cancel</button><br>
        <a href="#">forgot your password?</a><br>
        <p class="logp">Don't have an account?<a href="#">Sign here.</a></p>
      </form>
    </div>
  </body>
</html>
